version: "2"
sql:
  - engine: "postgresql"
    queries: "../../migrations/unc-service/queries/"
    schema: "../../migrations/unc-service/schema/"
    gen:
      go:
        package: "repository"
        out: "domain/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_exact_table_names: true
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true
